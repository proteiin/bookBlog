{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>post bookreview</title>
    <link rel="stylesheet" type="text/css" href="{% static 'post/style.css' %}" >

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>

<body>
    <h1>post booreview</h1>
    
    <nav>
        <ul>
            <li><a href="{% url 'list' %}">Home</a></li>
            {% if user.is_authenticated%}
                <li><a href="{% url 'user_post_list' user.id %}">내 서평</a></li>
                <li><a href="">내 정보보기</a></li>
                <li><a href="{% url 'post' %}">새 글 작성하기</a></li>
            {% endif%}
        </ul>

        <ul class="log">
            
            {% if user.is_authenticated%}
                <li><a href="{% url 'logout' %}">로그아웃</a></li>
            {% else %}
                <li><a href="{% url 'login' %}">로그인하기</a></li>
            {% endif %}
        </ul>
    </nav>


    <form method="POST">
        <div class='posting'>
            {% csrf_token %}
            {{ form.as_p }}   <!-- 폼 필드들이 <p> 태그로 감싸져서 출력됨 -->
            <button type="submit">저장</button>
        </div>
    </form>


</body>
</html>
