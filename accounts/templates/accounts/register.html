{% load static %}

<html>
    <head>
        <meta charset="UTF-8">
        <title> register page</title>
        <link rel="stylesheet" type="text/css" href="{% static 'accounts/registerStyle.css' %}" >

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    </head>


    <body>
        <h1>회원가입</h1>
        <nav>
            <ul>
                <li><a href="{% url 'list' %}">Home</a></li>
                {% if user.is_authenticated%}
                    <li><a href="{% url 'user_post_list' user.id %}">내 서평</a></li>
                    <li><a href="">내 정보보기</a></li>
                    <li><a href="{% url 'post' %}">새 글 작성하기</a></li>
                {% endif%}
            </ul>

            <ul class="log">
                
                {% if user.is_authenticated%}
                    <li><a href="{% url 'logout' %}">로그아웃</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">로그인하기</a></li>
                {% endif %}
            </ul>
        </nav>  
        <div class= 'registerForm'>
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button type='submit'> 회원가입하기</button>
            </form>
        </div>
    </body>

</html>
